  <aside  id="yan-menu">

    <div class="asidemenu">

      <a  id="Team" href="Team.html"> Team</a>

  <script>


       function yanMenuAc() {
      var yanMenu = document.getElementById("yan-menu");
      var rollbody = document.querySelector("body");
        yanMenu.style.display = "block";
        rollbody.style.overflow ="hidden";
    }
 

    setTimeout(function() {
     var yazi1 = document.getElementById("index");
    yazi1.style.display = "block";
    }, 3000); 

    setTimeout(function() {
     var yazi2 = document.getElementById("Team");
      yazi2.style.display = "block";
    }, 3500); 

    setTimeout(function() {
    var yazi3 = document.getElementById("Games");
    yazi3.style.display = "block";
    }, 4000);




  function playVideo(element) {
        element.play();
      }
    
  function pauseVideo(element) {
    element.pause();
  }
</script>
